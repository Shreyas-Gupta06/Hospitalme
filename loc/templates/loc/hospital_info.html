<!DOCTYPE html>
<html>
<head>
    <title>{{ hospital.name }}</title>
</head>
<body>
    <h1>{{ hospital.name }}</h1>
    <p>Location: {{ hospital.vicinity }}</p>

    <h2>Doctors</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Timings</th>
            <th>Action</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.timing }}</td>
            <td><button>Book</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
